<head>
  <link rel="stylesheet" href="devices.min.css" type="text/css">
  <link rel="stylesheet" href="profile.css" type="text/css">
</head>

<body>
  {{> iphone}}
</body>

<template name="iphone1">
  <div class="marvel-device iphone8plus black">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <div class="profile">
        <img class="profile-background" src='images/profile.png' usemap="#profilemap">

        <map name="profilemap">
          <area shape="rect" coords="10,26,43,59" alt="Sun" href="#">
          <area shape="rect" coords="356,25,394,63" alt="Sun" href="#">
          <area shape="rect" coords="24,592,390,645" alt="Sun" href="#">
          <area shape="circle" coords="267,208,22" alt="Sun" href="#">

        </map>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</template>
