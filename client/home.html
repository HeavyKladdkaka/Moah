<template name="iphone">
  <div class="marvel-device iphone8plus black">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <div class="choose-avatar">
        <img class="background-image" src='images/sida 1.png' usemap="#choose-avatar-map">

        <map name="choose-avatar-map">
          <area shape="circle" coords="354,69,14" alt="Sun" href="#">
          <area shape="circle" coords="126,173,45" alt="Sun" href="#">

        </map>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</template>
