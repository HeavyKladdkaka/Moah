<head>
  <link rel="stylesheet" href="devices.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Atma:700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body></body>

<!-- iPhone template used for all different screens-->
<template name="iphone">
  <main>
    <div class="marvel-device iphone8plus black">
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="volume"></div>
      <div class="camera"></div>
      <div class="sensor"></div>
      <div class="speaker"></div>
      <div class="screen">{{> Template.dynamic template=main}}</div>
      <div class="home"></div>
      <div class="bottom-bar"></div>
    </div>
  </main>
</template>

<!-- Login screen template-->
<template name="login">
  <div class="login">
    <p>{{> loginButtons}}</p>
  </div>
</template>

<!-- Join game screen template-->
<template name="joinGame">
  <img usemap="#profilemap" border="0" height="736" src="images/Join-game.png" width="414"/>
  <map name="profilemap">
    <a href="waitingForPlayer"><area id="joinGame" shape="rect" coords="36,400,379,450" alt="Sun"></a>
    <a href="profile"><area id="profile" shape="rect" coords="36,473,379,523" alt="Sun"></a>
    <a href="noGamesAvailable"><area id="noGamesAvailable" shape="rect" coords="121,172,304,245" alt="Sun"></a>
  </map>
</template>

<!-- No games available screen template-->
<template name="noGamesAvailable">
  <img usemap="#profilemap" border="0" height="736"  src="images/No-games-available.png" width="414"/>
  <map name="profilemap">
    <a href="profile"><area shape="rect" coords="36,473,379,523" alt="Sun"></a>
    <a href="joinGame"><area id="joinGame" shape="rect" coords="121,172,304,245" alt="Sun"></a>
  </map>

</template>

<!-- Profile screen template-->
<template name="profile">
  <div class="profile-container">
    <img class="profile-background" src='images/profileNoName.png' usemap="#profilemap">
    <div class="profileName">{{profileName}}</div>
    <map name="profilemap">
      <a href="joinGame"><area id="goBack" shape="rect" coords="10,26,43,59" alt="Sun"></a>
      <a href="chatt"><area id="chatt" shape="rect" coords="356,25,394,63" alt="Sun"></a>
      <a href="achievements"><area id="seeAll" shape="rect" coords="24,592,390,645" alt="Sun"></a>
      <a href="chooseAvatar"><area id="editAvatar" shape="circle" coords="267,208,22" alt="Sun"></a>
      <a href="settings"><area id="settings" shape="rect" coords="13,90,46,123" alt="Sun"></a>
    </map>
  </div>
</template>

<template name="settings">
  <div class="container">
    <div class="link"><a href="profile"></a></div>
  </div>
  <div class="login2">
    <p>{{> loginButtons}}</p>
  </div>
</template>

<template name="chooseAvatar">

    <a href="profile"><area id="cancel" shape="circle" coords="354,69,14" alt="Sun"></a>

</template>
