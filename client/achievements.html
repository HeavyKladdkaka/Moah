<head>
  <link rel="stylesheet" href="devices.min.css" type="text/css">
  <link rel="stylesheet" href="background.css" type="text/css">
</head>

<body>
  {{> iphone}}
</body>

<template name="iphone">
  <div class="marvel-device iphone8plus black">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <div class="achievements">
        <img class="background-image" src='images/Achievements.png' usemap="#achievementsmap">

        <map name="achievementsmap">
          <area shape="rect" coords="10,26,43,59" alt="Sun" href="#">
          <area shape="circle" coords="351,328,38" alt="Sun" href="#">

        </map>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</template>
